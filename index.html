---
layout: default
title: off on a tangent
---
{% for post in site.posts limit:5 %}
<div class="post">
  <h3><a href="{{ post.url }}" rel="bookmark" title="Permanent Link to {{ post.title}}">{{ post.title }}</a></h3>
  <p class="date">{{ post.date | date_to_blog_string }}</p>
  <div class="entry">{{ post.content }}</div>
</div>
{% endfor %}
